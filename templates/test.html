<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Song Sorter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile scaling -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        img {
            width: 300px;
            max-width: 90%;
            border-radius: 16px;
            margin: 20px auto;
        }

        h1 {
            color: #1DB954;
            font-weight: 600;
            font-size: 32px;
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        p {
            font-size: 18px;
            color: #b3b3b3;
        }

        .btn {
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 24px;
            margin: 6px 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            max-width: 30%;
        }

        .btn:hover {
            background-color: #1ed760;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #282828;
            border: 2px solid #1DB954;
            padding: 20px;
            border-radius: 12px;
            z-index: 999;
            width: 90%;
            max-width: 300px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 80%;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #181818;
            color: white;
        }

        .popup-btn {
            margin: 10px 5px 0;
            padding: 8px 16px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }

            .btn {
                padding: 8px 20px;
                font-size: 14px;
                margin: 4px 8px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            #popup {
                width: 90%;
            }
        }

        @media (max-height: 600px) {
            body {
                padding-top: 10px;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <h1>Sort Songs by Language</h1>
    {% if song %}
        <img src="{{ song.album.images[0].url }}" alt="Album Art">
        <h2>{{ song.name }}</h2>
        <p>Artist(s): {{ song.artists | map(attribute='name') | join(', ') }}</p>
    {% else %}
        <p>No songs left to sort!</p>
    {% endif %}

    <form method="POST" action="/sort">
    {% for lang in languages %}
        <button class="btn" name="language" value="{{ lang }}">{{ lang }}</button>
    {% endfor %}
    <button class="btn" name="language" value="__SKIP__">Skip</button>
    </form>


    <br>
    <button class="btn" onclick="document.getElementById('popup').style.display='block'">Add Language</button>

    <div id="popup">
        <form action="/add_language" method="POST">
            <label style="color:white;">New Language:</label><br>
            <input type="text" name="new_language" required><br>
            <button class="btn popup-btn" type="submit">Add</button>
            <button class="btn popup-btn" type="button" onclick="document.getElementById('popup').style.display='none'">Cancel</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Song Sorter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        img {
            width: 300px;
            border-radius: 16px;
            margin: 20px auto;
        }
        h1 {
            color: #1DB954;
            font-weight: 600;
        }
        h2 {
            font-size: 24px;
            margin-top: 10px;
        }
        p {
            font-size: 18px;
            color: #b3b3b3;
        }
        .btn {
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 24px;
            margin: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover {
            background-color: #1ed760;
        }
        #popup {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
            background-color: #282828;
            border: 2px solid #1DB954;
            padding: 20px;
            border-radius: 12px;
            z-index: 999;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 200px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .popup-btn {
            margin: 10px 5px 0;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <h1>Sort Songs by Language</h1>
    <div>
        {% if song %}
        <img src="{{ song.album.images[0].url }}" alt="Album Art" width="300">

        <h2>{{ song.name }}</h2>
        <p>Artist(s): {{ song.artists | map(attribute='name') | join(', ') }}</p>
        <!-- <p>Album: {{ song.album.name }}</p> -->
        <!-- <form method="POST">
            {% for lang in languages %}
                <button type="submit" name="language" value="{{ lang }}">{{ lang }}</button>
            {% endfor %}
        </form> -->
    {% else %}
        <p>No songs left to sort!</p>
    {% endif %}
    </div>

    <form method="POST" action="/sort">
        {% for lang in languages %}
            <button class="btn" name="language" value="{{ lang }}">{{ lang }}</button>
        {% endfor %}
    </form>

    <br>
    <button class="btn" onclick="document.getElementById('popup').style.display='block'">+ Add Language</button>

    <div id="popup">
        <form action="/add_language" method="POST">
            <label style="color:white;">New Language:</label><br>
            <input type="text" name="new_language" required><br>
            <button class="btn popup-btn" type="submit">Add</button>
            <button class="btn popup-btn" type="button" onclick="document.getElementById('popup').style.display='none'">Cancel</button>
        </form>
    </div>
</body>
</html>
